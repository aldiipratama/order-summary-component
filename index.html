<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="output.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body
    class="bg-[url(images/pattern-background-desktop.svg)] bg-no-repeat h-screen"
  >
    <div class="container h-[90%] flex items-center justify-center">
      <div class="flex justify-center">
        <div class="card w-96 bg-base-100 shadow-xl">
          <figure>
            <img src="./images/illustration-hero.svg" alt="illustration-hero" />
          </figure>
          <div class="card-body text-center">
            <h2 class="card-title font-bold text-2xl justify-center">
              Order Summary
            </h2>
            <p>
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
            <div class="grid grid-rows-1 items-center">
              <div class="grid grid-cols-4 bg-slate-100 py-4 rounded-lg">
                <div class="flex justify-center">
                  <img src="./images/icon-music.svg" alt="icon music" />
                </div>
                <div class="col-span-2">
                  <p class="text-start">
                    <span class="font-bold">Annual Plan</span> $59.99/year
                  </p>
                </div>
                <div class="flex items-center justify-center">
                  <a href="#" class="underline text-purple-800">Change</a>
                </div>
              </div>
            </div>
            <button class="btn btn-primary">Proceed to Payment</button>
            <a href="#" class="text-slate-500 font-bold text-sm"
              >Cancel Order</a
            >
          </div>
        </div>
      </div>
    </div>

    <div class="text-sm text-center mt-4">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        class="text-orange-500"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://github.com/aldiipratama"
        target="_blank"
        class="text-orange-500"
        >Aldii Pratama</a
      >.
    </div>
  </body>
</html>
